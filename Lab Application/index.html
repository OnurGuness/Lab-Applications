<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Kayıt Sayfası</title>
</head>
<body>
    <div class="container">
        <div class="row col-md-67 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Kayıt Formu</h1>
                </div>
                <div class="panel-body">
                    <form action="connect.php" method="post">
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="full_name"
                                name="full_name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline">
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="Male"
                                        id="male"
                                    />Male
                                </label>
                                <label for="female" class="radio-inline">
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="Female"
                                        id="female"
                                    />Female
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary"/>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <small>&copy; Onur Güneş</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
